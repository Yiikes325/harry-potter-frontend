<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <script src = "script.js" defer></script>
    <title>Harry Potter Profile App</title>
</head>
<body>

    <header>
        <h3 class = "harry-title">Harry Potter World Portal</h3>
        <div id = "search-box">
            <input type = "text" placeholder="Search" id="search" class="search">
        </div>
    </header>

    <main id="main">
        <div class="character">
            <div class="front">
                <img src="/images/wizard-icon.jpeg" alt="Image" />
                <div class="character-info">
                    <h3>Character Name</h3>
                </div>
            </div>
            <div class="back">
                <h3>Back of the card</h3>
            </div>
        </div>
    </main>
    

</body>
</html>
